<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Attendance Leave Request</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="wrapper">
        <section class="form attendance">
    <header>Self-Attendance Leave Request</header>
    <form action="#" autocomplete="off">

        <div class="field input">
        <label for="studentName">Your Name:</label>
        <input type="text" placeholder="Enter Your Name" id="studentName" name="studentName" required>
    </div>

    <div class="field input">
        <label for="sapId">SAP ID:</label>
        <input type="text" placeholder="Enter Your SapID" id="sapId" name="sapId" required>
    </div>

    <div class="field input">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
    </div>

    <div class="field button">
        <button type="submit">Submit Leave Request</button>
    </div>
    </form>
</section>
</div>
    <script src="script.js"></script> <!-- Link to your JavaScript file for handling form submission -->
</body>
</html>
