<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Attendance Form</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
   <div class="wrapper">
     <section class=" form attendance">
        
        <header>Self-Attendance Form</header>
    <form action="#" autocomplete="off">

        <div class="field input">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName"
        placeholder="Enter Your Name"   name="studentName" required>
    </div>

    <div class="field input">
        <label for="sapId">SAP ID:</label>
        <input type="text" id="sapId" placeholder="Enter Your SapID" name="sapId" required>
    </div>

    <div class="field input">
        <label for="course">Select Course:</label><br>
        <select class="course" id="course" name="course" required>
            <option value="select" disabled selected>Select a course</option>
            <option value="Programming">Programming Fundamentals</option>
            <option value="Designing">Human Computer Interaction</option>
            <option value="SRE">Software Requirement Engineering</option>
            <option value="">All</option>
        </div>

        </select>
        <div class="field button">
        <button type="submit">Mark Attendance</button>
    </div>
    </form>
     </section>
</div>
    <script src="script.js"></script> <!-- Link to your JavaScript file for handling form submission -->
</body>
</html>
