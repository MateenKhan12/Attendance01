<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ======Naviagtion====== -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></span>
                        <span class="title">ADS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="demo">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title" onclick="loadDoc()">Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                        <span class="title">Leave</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
                        <span class="title">View</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title"> SignOut</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- =====================Main=================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="images/DSC_2231-Photoroom (1).jpg">
                </div>

            </div>
            <!-- =========== Cards ============= -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">4</div>
                        <div class="cardName">Absentees</div>
                    </div>

                    <div class="iconBox">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">4</div>
                        <div class="cardName">Total Leave</div>
                    </div>

                    <div class="iconBox">
                        <ion-icon name="pause-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">4</div>
                        <div class="cardName">Total Presents</div>
                    </div>

                    <div class="iconBox">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- ======Scripts=========== -->
    <script src="script.js"></script>
    <!-- ========= ionicons======== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
